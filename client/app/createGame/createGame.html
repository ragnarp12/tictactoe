<div class="container">
	<form class="form-horizontal">
		
		<div class="col-md-7">

			<div class="form-group">
				<label for="gameName" class="col-sm-2 control-label">Game name</label>
				<div class="col-sm-10">
					<input id="gameName" class="form-control" ng-model="gameName">
				</div>
			</div>

			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input id="userName" class="form-control" ng-model="userName">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="createGame" class="btn btn-default" ng-click="createGame()">Create Game</button>
				</div>
			</div>
		</div>
		
	</form>
</div>
