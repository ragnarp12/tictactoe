<div>

  <h3>Game on - {{gameState.name || 'NoName'}} </h3>

  <div>
    <a target="_new" href="{{joinUrl}}">Send this link to your opponent.</a>
  </div>

  <div ng-show="showJoinGame()">
  </div>

  <div ng-hide="gameState.winner || gameState.gameDraw">
    <div  ng-class="{myturn:myTurn()}">Me: {{ me.userName }} - {{ me.side }}</div>
    <div  ng-class="{myturn:!myTurn()}">Other: {{ other.userName }} - {{ other.side }}</div>
  </div>

  <div class="winner" ng-show="gameState.winner">
     {{ gameState.winner.userName }} - {{ gameState.winner.side }} WINS!
  </div>

  <div class="draw" ng-show="gameState.gameDraw">
    GAME DRAW!
  </div>

  <div class="ticrow" ng-repeat="row in gameState.board" ng-init="x=$index">
    <div class="ticcell" ng-class="cell" ng-repeat="cell in row track by $index" ng-init="y=$index">
      <span ng-click="placeMove([x,y])">{{cell}}</span>
    </div>
  </div>

</div>
